<template>
    <div class="slds-card slds-p-around_x-small">
        
        <template if:true={products.data}>
            <template if:true={products.data.records.length}>
                <div class="content">
                    <template
                        for:each={products.data.records}
                        for:item="product"
                    >
                        <c-product-tile
                            key={product.Id}
                            product={product}
                        
                            class="slds-m-around_x-small"
                        >
                        </c-product-tile>
                    </template>
                </div>
            
            </template>
            
        </template>
        
    </div>
</template>
